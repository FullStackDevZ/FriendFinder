</head>
<body>

		</form>
		  </div>

	</div>

  <div id="results" class="modal fade" role="dialog">
    <div class="modal-dialog">

      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h2>Best Fit</h2>
        </div>
        <div class="modal-body">
          <h3 id="matchName"></h3>
          <img id="matchingPic" src="https://media.giphy.com/media/l4Ki2UBDUhRjvmC7m/giphy.gif" alt="">

        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>

    </div>
  </div>
  
  <script type="text/javascript">
    
var config = {
  '.chosen-select': {},
  '.chosen-select-deselect': { allow_single_deselect: true },
  '.chosen-select-no-single': { disable_search_threshold: 10 },
  '.chosen-select-no-results': { no_results_text: 'Cannot find it!' },
  '.chosen-select-width': { width: "95%" }
}
for (var selector in config) {
  $(selector).chosen(config[selector]);
}
$(".chosen-select").chosen('destroy');
$(".chosen-select").chosen({ width: "482px" });

for (var selector in config) {
  $(selector).chosen(config[selector]);
}
// What occurs when submit is clicked
$("#submit").on("click", function () {
  // Checks user inputs
  function checkAnswers() {
    var isValid = true;
    $(".form-control").each(function () {
      if ($(this).val() === "") {
        isValid = false;
      }
    });
    $(".chosen-select").each(function () {
      if ($(this).val() === "") {
        isValid = false;
      }
    });
    return isValid;
  }
  // If all required fields are filled
  if (validateForm()) {
    // Create an object for the user"s data
    var userData = {
      name: $("#name").val(),
      photo: $("#photo").val(),
      scores: [
        $("#q1").val(),
        $("#q2").val(),
        $("#q3").val(),
        $("#q4").val(),
        $("#q5").val(),
        $("#q6").val(),
        $("#q7").val(),
        $("#q8").val(),
        $("#q9").val(),
        $("#q10").val()
      ]
    };
    // Grab the URL of the website
    var currentURL = window.location.origin;
    // AJAX post the data to the friends API.
    $.post(currentURL + "/api/friends", userData, function(data) {
      // Grab the result from the AJAX post so that the best match's name and photo are displayed.
      $("#matchName").text(data.name);
      $("#matchImg").attr("src", data.photo);
      // Show the modal with the best match
      $("#resultsModal").modal("toggle");
    });
  }
  else {
    alert("Please fill out all fields before submitting!");
  }
  return false;
});

</script>

</body>
</html>
