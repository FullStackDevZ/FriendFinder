<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Friend Finder</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
  integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

  
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
  integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
  crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
  integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
  crossorigin="anonymous"></script>

  <link rel="stylesheet" href="./friend-finder-style.css">
  

</head>
<body>
    <div class="container">
		<div id="header">
            <h1>Survey Says!</h1>
            <br>
		</div>

		<form>
		  <div>
		    <div>
              <label for="name">Name</label>
		      <input type="text" id="name">
              <br><br>
              <label for="image">Link to an image of you: </label>
              <input type="text" id="image">
              <br>
              <br>

              <label for="q1">1. It bothers you when others listen to music too loudly on their headphones.</label>
              <br>
		      <select class="chosen-select" id="q1">
		        <option value="1">1 (Strongly Disagree)</option>
		        <option value="2">2 </option>
		        <option value="3">3 </option>
		        <option value="4">4 </option>
		        <option value="5">5 (Strongly Agree)</option>
              </select>
              <br>
              <br>

              <label for="q2">2. Michael Jordan is better than Kobe Bryant.</label>
              <br>
		      <select class="chosen-select"  id="q2">
		        <option value="1">1 (Strongly Disagree)</option>
		        <option value="2">2 </option>
		        <option value="3">3 </option>
		        <option value="4">4 </option>
		        <option value="5">5 (Strongly Agree)</option>
              </select>
              <br>
              <br>

              <label for="q3">3. The moon is made of cheese. </label>
              <br>
		      <select class="chosen-select" id="q3">
		        <option value="1">1 (Strongly Disagree)</option>
		        <option value="2">2 </option>
		        <option value="3">3 </option>
		        <option value="4">4 </option>
		        <option value="5">5 (Strongly Agree)</option>
              </select>
              <br>
              <br>

              <label for="q4">4. The world is flat.</label>
              <br>
		      <select class="chosen-select" id="q4">
		        <option value="1">1 (Strongly Disagree)</option>
		        <option value="2">2 (Somewhat Disagree</option>
		        <option value="3">3 (Meh)</option>
		        <option value="4">4 (Somewhat Agree</option>
		        <option value="5">5 (Strongly Agree)</option>
              </select>
              <br>
              <br>

              <label for="q5">5. Kramer is the most likeable character on Seinfeld.</label>
              <br>
		      <select class="chosen-select" id="q5">
		        <option value="1">1 (Strongly Disagree)</option>
		        <option value="2">2 </option>
		        <option value="3">3 </option>
		        <option value="4">4 </option>
		        <option value="5">5 </option>
              </select>
              <br>
              <br>

              <label for="q6">6. The 90's were the last great decade.</label>
              <br>
		      <select class="chosen-select" id="q6">
		        <option value="1">1 (Strongly Disagree)</option>
		        <option value="2">2 </option>
		        <option value="3">3 </option>
		        <option value="4">4 </option>
		        <option value="5">5 (Agree)</option>
              </select>
              <br>
              <br>

              <label for="q7">7. Everything tastes like chicken. </label>
              <br>
		      <select class="chosen-select" id="q7">
		        <option value="1">1 (Strongly Disagree)</option>
		        <option value="2">2 </option>
		        <option value="3">3 </option>
		        <option value="4">4 </option>
		        <option value="5">5 (Strongly Agree)</option>
		      </select>
              <br><br>

		      <label for="q8">8. Dark Chocolate > Milk Chocolate </label> <br>
		      <select  class="chosen-select" id="q8"> <br>
		        <option value="1">1 (Strongly Disagree)</option>
		        <option value="2">2 </option>
		        <option value="3">3 </option>
		        <option value="4">4 </option>
		        <option value="5">5 (Strongly Agree)</option>
              </select>
              <br>
              <br>

              <label for="q9">9. The #13 is lucky.</label>
              <br>
		      <select class="chosen-select" id="q9">
		        <option value="1">1 (Strongly Disagree)</option>
		        <option value="2">2 </option>
		        <option value="3">3 </option>
		        <option value="4">4 </option>
		        <option value="5">5 (Strongly Agree)</option>
		      </select>
              <br>
              <br>

              <label for="q10">10. Black Cats bring good luck!</label>
              <br>
		      <select class="chosen-select" id="q10">
		        <option value="1">1 (Strongly Disagree)</option>
		        <option value="2">2 </option>
		        <option value="3">3 </option>
		        <option value="4">4 </option>
		        <option value="5">5 (Strongly Agree)</option>
              </select>
              <br><br>
              <input class="button-primary" type="submit" id="submit" value="SUBMIT">
              <br><br>
            </div>
            
		</form>
		  </div>

	</div>

  <div id="results" class="modal fade" role="dialog">
    <div class="modal-dialog">

      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h2>Best Fit</h2>
        </div>
        <div class="modal-body">
          <h3 id="matchName"></h3>
          <img id="matchingPic" src="https://media.giphy.com/media/l4Ki2UBDUhRjvmC7m/giphy.gif" alt="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>

    </div>
  </div>
  
  <script src="./survey-js.js"></script>

</body>
</html>
