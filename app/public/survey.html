<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Friend Finder</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./friend-finder-style.css">
  

</head>
<body>
    <div class="container">
		<div id="header">
            <h1>Survey Says!</h1>
            <br>
		</div>

		<form>
		  <div>
		    <div>
              <label for="name">Name</label>
		      <input type="text" id="name">
              <br><br>
              <label for="image">Link to an image of you: </label>
              <input type="text" id="image">
              <br>
              <br>

              <label for="q1">1. It bothers you when others listen to music too loudly on their headphones.</label>
              <br>
		      <select id="q1">
		        <option value="1">1 (Strongly Disagree)</option>
		        <option value="2">2 </option>
		        <option value="3">3 </option>
		        <option value="4">4 </option>
		        <option value="5">5 (Strongly Agree)</option>
              </select>
              <br>
              <br>

              <label for="q2">2. Michael Jordan is better than Kobe Bryant.</label>
              <br>
		      <select id="q2">
		        <option value="1">1 (Strongly Disagree)</option>
		        <option value="2">2 </option>
		        <option value="3">3 </option>
		        <option value="4">4 </option>
		        <option value="5">5 (Strongly Agree)</option>
              </select>
              <br>
              <br>

              <label for="q3">3. The moon is made of cheese. </label>
              <br>
		      <select id="q3">
		        <option value="1">1 (Strongly Disagree)</option>
		        <option value="2">2 </option>
		        <option value="3">3 </option>
		        <option value="4">4 </option>
		        <option value="5">5 (Strongly Agree)</option>
              </select>
              <br>
              <br>

              <label for="q4">4. The world is flat.</label>
              <br>
		      <select id="q4">
		        <option value="1">1 (Strongly Disagree)</option>
		        <option value="2">2 (Somewhat Disagree</option>
		        <option value="3">3 (Meh)</option>
		        <option value="4">4 (Somewhat Agree</option>
		        <option value="5">5 (Strongly Agree)</option>
              </select>
              <br>
              <br>

              <label for="q5">5. Kramer is the most likeable character on Seinfeld.</label>
              <br>
		      <select id="q5">
		        <option value="1">1 (Strongly Disagree)</option>
		        <option value="2">2 </option>
		        <option value="3">3 </option>
		        <option value="4">4 </option>
		        <option value="5">5 </option>
              </select>
              <br>
              <br>

              <label for="q6">6. The 90's were the last great decade.</label>
              <br>
		      <select id="q6">
		        <option value="1">1 (Strongly Disagree)</option>
		        <option value="2">2 </option>
		        <option value="3">3 </option>
		        <option value="4">4 </option>
		        <option value="5">5 (Agree)</option>
              </select>
              <br>
              <br>

              <label for="q7">7. Everything tastes like chicken. </label>
              <br>
		      <select id="q7">
		        <option value="1">1 (Strongly Disagree)</option>
		        <option value="2">2 </option>
		        <option value="3">3 </option>
		        <option value="4">4 </option>
		        <option value="5">5 (Strongly Agree)</option>
		      </select>
              <br><br>

		      <label for="q8">8. Dark Chocolate > Milk Chocolate </label> <br>
		      <select id="q8"> <br>
		        <option value="1">1 (Strongly Disagree)</option>
		        <option value="2">2 </option>
		        <option value="3">3 </option>
		        <option value="4">4 </option>
		        <option value="5">5 (Strongly Agree)</option>
              </select>
              <br>
              <br>

              <label for="q9">9. The #13 is lucky.</label>
              <br>
		      <select id="q9">
		        <option value="1">1 (Strongly Disagree)</option>
		        <option value="2">2 </option>
		        <option value="3">3 </option>
		        <option value="4">4 </option>
		        <option value="5">5 (Strongly Agree)</option>
		      </select>
              <br>
              <br>

              <label for="q10">10. Black Cats bring good luck!</label>
              <br>
		      <select id="q10">
		        <option value="1">1 (Strongly Disagree)</option>
		        <option value="2">2 </option>
		        <option value="3">3 </option>
		        <option value="4">4 </option>
		        <option value="5">5 (Strongly Agree)</option>
              </select>
              <br><br>
              <input class="button-primary" type="submit" id="submit" value="SUBMIT">
              <br><br>
            </div>
            
		</form>
		  </div>

	</div>

  <div id="results" class="modal fade" role="dialog">
    <div class="modal-dialog">

      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h2>Best Fit</h2>
        </div>
        <div class="modal-body">
          <h3 id="matchName"></h3>
          <img id="matchingPic" src="https://media.licdn.com/mpr/mpr/shrinknp_400_400/p/6/005/064/1bd/3435aa3.jpg" alt="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>

    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
<script src="../public/survey-js.js"></script>

</body>
</html>
